name: Sync Fork with Upstream

on:
  schedule:
    - cron: '0 3 * * *'    # 每天 UTC 03:00（可自行修改）
  workflow_dispatch:       # 支持手动点击运行

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Add upstream & fetch
        run: |
          git remote add upstream https://github.com/byJoey/yx-auto.git
          git fetch upstream

      - name: Merge upstream
        run: |
          git checkout main
          git merge upstream/main --no-edit
          git push origin main
